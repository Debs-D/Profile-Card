<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Debs Dev</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <h2 class="logo">Debs<span>-Dev</span></h2>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./About.html">About</a></li>
        <li><a href="./Contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p>We‚Äôd love to hear from you! Fill out the form below üëá</p>

      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" required />
          <span class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
          <span class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" required />
          <span class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <span class="error-message"></span>
        </div>

        <button type="submit" class="btn">Submit</button>

        <p id="loading" class="loading-message" hidden>‚è≥ Sending your message...</p>
        <p id="success" class="success-message" hidden>‚úÖ Thank you! We‚Äôll get back to you soon.</p>
      </form>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Debs-Dev | Crafted with ‚ù§Ô∏è</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const success = document.getElementById('success');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      success.hidden = true;
      loading.hidden = false;

      let valid = true;
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

      const { name, email, subject, message } = form;

      if (!name.value.trim()) {
        name.nextElementSibling.textContent = 'Full name is required.';
        valid = false;
      }
      if (!email.value.trim() || !/\S+@\S+\.\S+/.test(email.value)) {
        email.nextElementSibling.textContent = 'Please enter a valid email.';
        valid = false;
      }
      if (!subject.value.trim()) {
        subject.nextElementSibling.textContent = 'Subject is required.';
        valid = false;
      }
      if (!message.value.trim() || message.value.trim().length < 10) {
        message.nextElementSibling.textContent = 'Message must be at least 10 characters.';
        valid = false;
      }

      if (!valid) {
        loading.hidden = true;
        return;
      }

      setTimeout(() => {
        loading.hidden = true;
        success.hidden = false;
        form.reset();
      }, 2000);
    });
  </script>
</body>
</html>
