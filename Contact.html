<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Debs Dev</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <h2 class="logo">Debs<span>-Dev</span></h2>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./About.html">About</a></li>
        <li><a href="./Contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p>I’ll love to hear from you! Fill out the form below 👇</p>

      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" required data-testid="test-contact-name" aria-describedby="error-name" />
          <span id="error-name" data-testid="test-contact-error-name" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required data-testid="test-contact-email" aria-describedby="error-email" />
          <span id="error-email" data-testid="test-contact-error-email" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" required data-testid="test-contact-subject" aria-describedby="error-subject" />
          <span id="error-subject" data-testid="test-contact-error-subject" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required data-testid="test-contact-message" aria-describedby="error-message"></textarea>
          <span id="error-message" data-testid="test-contact-error-message" class="error-message"></span>
        </div>

        <button type="submit" class="btn" data-testid="test-contact-submit">Submit</button>

        <p id="loading" class="loading-message" hidden>❤️ Sending your message...</p>
        <p id="success" class="success-message" hidden data-testid="test-contact-success">
💖 Thank you! I’ll be in touch soon.</p>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Debs-Dev | Crafted with ❤️</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
